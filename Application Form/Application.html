<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application_form</title>
    <link rel="stylesheet" href="application.css"/>
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application <span class="t_small">(Web)</span></h1>
            <form action="">
                <div class="f_container">
                    <div class="control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter your first Name ">
                    </div>
                    <div class="control">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter your Last Name">
                    </div>
                    <div class="control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter the valid mail id">
                    </div>
                    <div class="control">
                        <label for="job_role">Choose a Job Role</label>
                        <select name="Job_Role" id="job_role">
                          <option value="Choose a Job Role">Choose a Role</option>
                          <option value="Full Stack Developer">Full Stack Developer</option>
                          <option value="Software">Software Engineer</option>
                        </select>
                    </div>
                    <div class="Text">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="10" placeholder="Enter the address"></textarea>
                    </div>
                    <div class="control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter the city Name">
                    </div>
                    <div class="control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter the valid pincode ">
                    </div>
                    <div class="control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="Enter the date ">
                    </div>
                    <div class="control">
                        <label for="file">Upload your CV from the desired location</label>
                        <input type="file" name="file" id="file">
                    </div>
                    <div class="b_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
